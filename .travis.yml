notifications:
  email: false

env:
  global:
  - TERM=dumb

language: java
jdk: oraclejdk8

#service:
#- docker

addons:
  apt:
    packages:
    - bash
#    - curl
#    - docker-ce

install: true
before_install:
#- sudo apt-get update -yqq >/dev/null
#- sudo apt-get install -yqq --no-install-suggests --no-install-recommends
#  tree jq python-pip curl bash sudo >/dev/null
#- sudo pip install docker-compose httpie >/dev/null 2>&1
#- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
#- stop_any 8080 3000 80 >/dev/null

script:
- export root=$(pwd)
- bash mvnw >/dev/null
- bash gradlew >/dev/null

before_deploy:
- cd ${root}
- ./gradlew documentation -Dorg.gradle.jvmargs='-Xmx1g'
- ./gradlew clean
#
- ./mvnw -Pdocs
- mkdir -p ./target/generated-docs
- cp -Rf ./target/generated-docs/index.html ./target/generated-docs/404.html

deploy:
  provider: pages
  skip-cleanup: true
  # travis encrypt GITHUB_TOKEN=<your github repo token> --add
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
  local-dir: target/generated-docs
  target_branch: gh-pages

before_cache:
- for item in $(find ~/.gradle -name "*.lock");
    do sudo rm -rf $item ;
  done

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
  - $HOME/.docker
